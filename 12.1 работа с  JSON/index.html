<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form> 
    <h1>SEND WEB SMS</h1>
    <input type="text" placeholder="enter to phone" >
    <br>
    <input type="text" placeholder="enter form phone" >
    <br>
    <textarea placeholder="enter sms text"></textarea>
    <br>
    <button type="button" >SUND</button>
  </form>
  <script>
    window.onload = function(){
      load()
      loadData()
    }
    function load(){
      let btn = document.forms[0].lastElementChild

      btn.addEventListener("click",saveData)
    }

    function saveData(){
     let i1 = document.forms[0].children[1]
     let i2 = document.forms[0].children[3]

     let data = {
      phoneTo: i1.value,
      phoneFrom: i2.value,
     }
     
     localStorage.setItem(
       "data",JSON.stringify(data)
     )
    }

    function loadData(){
    let data = JSON.parse(localStorage.getItem("data"))
      if(data!=null){
        let i1 = document.forms[0].children[1]
        let i2 = document.forms[0].children[3]

        i1.value = data.phoneTo
        i2.value = data.phoneFrom
      }
    console.log(i1)
  
    }
  </script>
</body>
</html>
