<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1 id="title" ></h1>




  <script>
    /////счетчик просмотров и первый раз приветсвие а потом реклама 10 раз
    function load(){
      let views = localStorage.getItem("views")
      let title = document.getElementById("title")
      console.log(views)
      if (views == null){
        views = 0
        title.innerText = "Hi,good to see you for first time!"
      }else if (views <= 10){
        title.innerText = "Hi,Sales -50%!"
    }
      views ++
      localStorage.setItem("views",views)
  }

    document.body.onload = load
  </script>
</body>
</html>
