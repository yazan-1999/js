<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #chat{
      background-color: #333;
      padding: 10px;
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    #chat:not(.open){
      bottom: -200px;
      width: 20px;
    }
  </style>
</head>
<body>
  <div id="chat" class="open" >
    <button class="toggler">x</button>
    <form action="">
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>
      <button>SEND</button>
    </form>
  </div>

<script>
  window.onload =function(){
      document
          .getElementById("chat")
          .addEventListener("click",toggleChat)
  }
let x = document.body.firstElementChild.firstElementChild  
function toggleChat (e){
  if(e.target.className =="toggler"){
      e
        .target
        .parentElement
        .classList
        .toggle("open")

        saveChatState(
        e
        .target
        .parentElement
        .classList
        .item(0))
        
  }if (document.body.firstElementChild.className =="open"){
    
    x.innerHTML ="X"
    console.log(x)
  }else{
    x.innerHTML ="^"
    console.log(x)
    
  }
}
function saveChatState(state){
  localStorage.setItem("chat_sate", state)

}
</script>
</body>
</html>
